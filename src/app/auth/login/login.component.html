<div class="col-md-6 mx-auto mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center mt-4">INICIAR SESION</h1>
      <div *ngIf="verificado" class="alert alert-light mt-4" role="alert">
        <h6 class="text-danger">Importante</h6>
        - TIENES QUE VERIFICAR TU CUENTA TODAVIA <br>
        - Revisa tu email o presiona <a (click)="onSendEmail()" href="/verificacion-email">aqui</a> para que te reenviemos un email.
    </div>
      <!---->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mt-4">
          <input
            type="email"
            placeholder="Email"
            required
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group mt-4">
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            required
            formControlName="password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg mt-4">
            Iniciar Sesion
          </button>
        </div>
      </form>
      <div
        class="
          d-grid
          gap-2
          d-md-flex
          justify-content-md-startd-grid
          text-center
        "
      >
        <button
        *ngIf="!verificado"
          (click)="onGoogleLogin()"
          type="submit"
          class="btn btn-lg btn-outline-danger mt-4"
          style="width: 100%"
        >
          Google
        </button>
      </div>
      <div *ngIf="!verificado" class="form-group mt-4">
        <p>
          ¿No tienes cuenta?
          <a href="/register"> Registrate</a>
        </p>
      </div>
    </div>
  </div>
</div>
