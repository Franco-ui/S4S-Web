<div class="col-md-6 mx-auto mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center">REGISTRARSE</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group mt-4">
          <input
            type="email"
            placeholder="Email"
            required
            id="email-register"
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="form-group mt-4">
          <input
            type="password"
            placeholder="Contrase単a"
            required
            id="password-register"
            class="form-control"
            formControlName="password"
          />
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg mt-4">
            Registrarse
          </button>
        </div>
      </form>
      <div class="form-group mt-4">
        <p>
          多Ya tienes cuenta?
          <a href="/login"> Inicia sesion</a>
        </p>
      </div>
      <div class="alert alert-light mt-4" role="alert">
        -La contrase単a debe tener un minimo de 6 digitos. <br>
        -Si ya tienes cuenta y aun no estas verificado, dirigite al inicio de sesion y sigue los pasos.
        <!-- -Si no accedes a la pagina una vez puesto tu email y contrase単a debe ser porque algo esta mal. -->
      </div>
    </div>
  </div>
</div>
