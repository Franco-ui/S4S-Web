<div class="container">
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-3">
    <div class="col">
      <div class="card" style="height:100%">
        <div class="card-body">
          <div class="d-grid">
            <button (click)="irEleccion()" class="btn btn-primary btn-lg py-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
                />
              </svg>
            </button>
            <div class="alert alert-light mt-4 text-center" role="alert">
              CREAR COLEGIO
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="borroColegio" class="col">
      <div class="card" style="height:100%">
        <div class="card-body">
          <button (click)="deleteSchool()" type="button" class="btn-close btn-close-white position-absolute top-0 end-0" aria-label="Close"></button>
          <div class="d-grid">
            <button
              (click)="irCrearColegio()"
              class="btn btn-primary btn-lg py-5"
            >

            </button>
            
          </div>
          <div class="alert alert-light mt-4 text-center" role="alert">
            {{ nombreColegio }}
