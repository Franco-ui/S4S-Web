<div class="col-md-8 mx-auto">
  <table class="table">
    <thead>
      <tr class="table-light">
        <th scope="col" class="rounded-start">Insertar aulas</th>
        <th scope="col" class="rounded-end">aulas</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  [(ngModel)]="selectedAula.nombre"
                  placeholder="Nombre"
                  class="form-control"
                />

                <label class="mt-2">Tipo de aula</label>
                <select class="form-select" [(ngModel)]="selectedAula.tipo">
                  <option value="normal">Normal</option>
                  <option value="otro">Otro</option>
                </select>

                <div class="mt-3" *ngIf="selectedAula.tipo == 'otro'">
                  <div class="form-check">
                    <input
                      checked
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="SUM"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      SUM
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="TALLER"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      TALLER
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="BIBLIOTECA"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                    />
                    <label class="form-check-label" for="flexRadioDefault3">
                      BIBLIOTECA
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="ESTUDIO MUSICAL"
                      name="flexRadioDefault"
                      id="flexRadioDefault4"
                    />
                    <label class="form-check-label" for="flexRadioDefault4">
                      ESTUDIO MUSICAL
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="ESTUDIO ARTISTICO"
                      name="flexRadioDefault"
                      id="flexRadioDefault5"
                    />
                    <label class="form-check-label" for="flexRadioDefault5">
                      ESTUDIO ARTISTICO
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="ESTUDIO DE RADIO"
                      name="flexRadioDefault"
                      id="flexRadioDefault6"
                    />
                    <label class="form-check-label" for="flexRadioDefault6">
                      ESTUDIO DE RADIO
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="ESTUDIO DE VIDEO"
                      name="flexRadioDefault"
                      id="flexRadioDefault7"
                    />
                    <label class="form-check-label" for="flexRadioDefault7">
                      ESTUDIO DE VIDEO
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="SALA DE COMPUTACION"
                      name="flexRadioDefault"
                      id="flexRadioDefault8"
                    />
                    <label class="form-check-label" for="flexRadioDefault8">
                      SALA DE COMPUTACION
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="LABORATORIO"
                      name="flexRadioDefault"
                      id="flexRadioDefault9"
                    />
                    <label class="form-check-label" for="flexRadioDefault9">
                      LABORATORIO
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [(ngModel)]="selectedAula.otro"
                      value="CAMPO"
                      name="flexRadioDefault"
                      id="flexRadioDefault10"
                    />
                    <label class="form-check-label" for="flexRadioDefault10">
                      CAMPO
                    </label>
                  </div>
                </div>

                <div class="text-center">
                  <button
                    *ngIf="selectedAula.id == 0"
                    (click)="addOrEditAula()"
                    class="btn btn-primary mt-4 w-100"
                  >
                    AÃ±adir
                  </button>
                  <button
                    *ngIf="selectedAula.id != 0"
                    (click)="addOrEditAula()"
                    class="btn btn-primary mt-4"
                    style="width: 69%"
                  >
                    Editar
                  </button>
                  <button
                    *ngIf="selectedAula.id != 0"
                    class="btn btn-danger mt-4 ms-4 w-25"
                    (click)="deleteAula()"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <ul
            class="list-group shadow"
            style="max-height: 250px; overflow-y: scroll"
          >
            <div *ngIf="colegioSvc.aulaArray.length > 0">
              <li
                *ngFor="let tipoAulas of colegioSvc.tiposAulas; let i = index"
                class="list-group-item list-group-item-action"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseExample' + i"
                aria-expanded="false"
              >
                <div (click)="executeUsecase()">
                  <!-- aria-controls="'collapseExample' + i" -->
                  {{ tipoAulas[0].otro }}
                  <span
                    class="badge badge-primary badge-pill bg-primary float-end"
                    >{{ tipoAulas.length }}</span
                  >
                  <div
                    *ngFor="let aula of tipoAulas"
                    class="collapse"
                    [attr.id]="'collapseExample' + i"
                  >
                    <li
                      class="list-group-item list-group-item-action"
                      (click)="openForEditAula(aula)"
                      [class.active]="aula == selectedAula"
                    >
                      <span>{{ aula.nombre }}</span>
                    </li>
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
