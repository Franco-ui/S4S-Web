<div class="col-md-6 mx-auto mt-5 py-5">
  <div class="card">
    <div class="card-body">
      <!-- <h1 class="text-center mt-4">COLEGIO</h1> -->
      <h3 class="text-center mt-3">Schedulers For Schools</h3>
      <!-- id="botonesEleccionCrear" -->
      <div *ngIf="fueACrear == false">
        <div class="d-grid">
          <button
            *ngIf="nombresDeEscuelasUsuario.length < 3; else bloquearBoton"
            (click)="irCrear()"
            class="btn btn-primary btn-lg mt-4 py-4"
          >
            CREAR
          </button>
        </div>

        <ng-template #bloquearBoton>
          <button class="btn btn-primary disabled btn-lg mt-4 py-4">
            CREAR
          </button>
        </ng-template>
      </div>
      <!--id="crear" style="display: none"-->
      <div *ngIf="fueACrear">
        <div class="mx-auto mt-5">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">CREAR COLEGIO</h1>
              <div class="alert alert-light mt-2 text-danger" role="alert">
                *Obligatorio
              </div>
              <form [formGroup]="crearColegioForm" (ngSubmit)="onCrear()">
                <div class="form-group mt-3">
                  <label
                    >Nombre del Colegio
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <input
                    type="text"
                    required
                    class="form-control"
                    formControlName="nombre"
                  />
                </div>
                <div class="form-group mt-3">
                  <label
                    >Direccion del Colegio
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <input
                    type="text"
                    required
                    class="form-control"
                    formControlName="direccion"
                  />
                </div>
                <div class="form-group mt-3">
                  <label
                    >Provincia
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="provincia"
                    required
                  >
                    <option
                      value="{{ provincia['nombre'] }}"
                      *ngFor="let provincia of provinciasArgentina"
                      class="bg-white"
                    >{{ provincia['nombre'] }}</option>
                  </select>
                </div>
                <div class="form-group mt-3">
                  <label
                    >Telefono del Colegio (sin espacion ni signos, solo numeros)
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <div class="input-group mb-3">
                    <span class="input-group-text rounded bg-light me-2"
                      >011-</span
                    >
                    <input
                      type="number"
                      placeholder="Ej: 12345678"
                      min="10000000"
                      max="99999999"
                      required
                      class="form-control"
                      formControlName="telefono"
                    />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label
                    >Duracion de cada modulo (en minutos)
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <input
                    type="number"
                    placeholder="Ej: 40"
                    min="20"
                    max="60"
                    required
                    class="form-control"
                    formControlName="duracionModulo"
                  />
                </div>
                <div class="form-group mt-3">
                  <label
                    >Hora inicio del primer Modulo del dia
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <input
                    type="Time"
                    required
                    class="form-control"
                    formControlName="inicioHorario"
                  />
                </div>
                <div class="form-group mt-3">
                  <label
                    >Hora final del ultimo modulo del dia
                    <h6 class="text-danger d-inline-block">*</h6></label
                  >
                  <input
                    type="Time"
                    required
                    class="form-control"
                    formControlName="finalizacionHorario"
                  />
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg mt-4 py-4"
                  >
                    CREAR
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- id="botonesEleccionUnirse" -->
      <div *ngIf="fueAUnirse == false">
        <div class="d-grid">
          <button
            (click)="irUnirse()"
            disabled
            class="btn btn-primary btn-lg mt-4"
          >
            UNIRSE
          </button>
        </div>
      </div>
      <!--id="unirse" style="display: none"-->
      <div *ngIf="fueAUnirse">
        <div class="mx-auto mt-5">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">UNIRSE A COLEGIO</h1>
              <!-- [formGroup]="unirseColegioForm" (ngSubmit)="onUnirse()" -->
              <form>
                <div class="form-group mt-4">
                  <h6 class="text-danger d-inline-block">*</h6>
                  <input
                    type="text"
                    placeholder="Ingresar Codigo del Colegio"
                    required
                    class="form-control"
                    formControlName="codigoColegio"
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    (click)="irUnirse()"
                    class="btn btn-primary btn-lg mt-4"
                  >
                    UNIRSE
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1.10em"
                      height="1.10em"
                      fill="currentColor"
                      class="bi bi-arrow-right"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
